<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="chat.css" rel="stylesheet">
</head>
<body>
    <div id="background-wrapper">
        <div class="split-top"></div>
        
        <div id="chat-container">
            <div id="search-container">
                <input type="text" placeholder="Search"/>
            </div>
            <div id="chat-title">
                <span class="chat-title-name">Rick Sanchez</span>
            </div>
            <div id="chat-list">
                <div class="conversation">
                    <img src="rick.jpg" height="50" width="50"/>
                    <div class="title-text">
                        Rick Sanchez 
                    </div>
                    <div class="created-date">
                        Apr 4
                    </div>
                    <div class="conversation-message">
                        This is a message from Rick.
                    </div>
                </div>
                <div class="conversation active">
                    <img src="Morty.jpg" height="50" width="50"/>
                    <div class="title-text">
                        Morty Smith
                    </div>
                    <div class="created-date">
                        Apr 24
                    </div>
                    <div class="conversation-message">
                        This is a message from Morty.
                    </div>
                </div>
            </div>
            <div id="message-list">
                <div class="message-row you-message">
                    <div class="message-text">Ok then</div>
                    <div class="message-time">Apr 99</div>
                </div>
                <div class="message-row other-message">
                    <div class="message-text">Ok then</div>
                    <div class="message-time">Apr 9</div>
                </div>
            </div>
            <div id="new-chat">
                <a href="#">+</a>
            </div>
            <div id="chat-input">
                <img src='attach.png' height="35" width="35"/>
                <input type="text" placeholder="Type a message" />
            </div>
        </div>
        <div class="split-bottom"></div>
    </div>

</body>
</html>
